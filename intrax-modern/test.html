<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイルテスト</title>
    <link href="./dist/output.css?v=2.0" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 font-['Noto_Sans_JP'] p-8">
    <h1 class="text-4xl font-bold text-slate-800 mb-8">スタイルテスト</h1>
    
    <!-- ナビゲーションボタンのテスト -->
    <div class="space-y-4 mb-8">
        <h2 class="text-2xl font-semibold text-slate-700 mb-4">ナビゲーションボタン</h2>
        <button class="nav-btn-professional active">アクティブなボタン</button>
        <button class="nav-btn-professional">通常のボタン</button>
        <button class="nav-btn-professional">ホバー効果付き</button>
    </div>
    
    <!-- カードのテスト -->
    <div class="space-y-6 mb-8">
        <h2 class="text-2xl font-semibold text-slate-700 mb-4">プロフェッショナルカード</h2>
        <div class="card-professional">
            <div class="card-header">
                <div class="card-icon">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2h4z"></path>
                    </svg>
                </div>
                <h3 class="card-title">テストカード</h3>
            </div>
            <p class="card-content">これは新しいプロフェッショナルなスタイルのカードです。正しく表示されていれば、新しいデザインが適用されています。</p>
        </div>
    </div>
    
    <!-- リンクカードのテスト -->
    <div class="space-y-4 mb-8">
        <h2 class="text-2xl font-semibold text-slate-700 mb-4">リンクカード</h2>
        <div class="link-card-professional">
            <div class="link-card-header">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
                <h4 class="font-semibold text-slate-800">テストリンク</h4>
            </div>
            <a href="#" class="text-blue-600 hover:text-blue-700 underline font-medium">https://example.com</a>
        </div>
    </div>
    
    <!-- ボタンのテスト -->
    <div class="space-y-4 mb-8">
        <h2 class="text-2xl font-semibold text-slate-700 mb-4">ボタン</h2>
        <button class="btn-primary">プライマリボタン</button>
        <button class="btn-secondary">セカンダリボタン</button>
    </div>
    
    <!-- スクロールトップボタンのテスト -->
    <div class="space-y-4">
        <h2 class="text-2xl font-semibold text-slate-700 mb-4">スクロールトップボタン</h2>
        <button class="scroll-top-btn-professional">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
            </svg>
        </button>
    </div>
    
    <script>
        // スタイルが正しく適用されているかチェック
        document.addEventListener('DOMContentLoaded', function() {
            console.log('スタイルテストページが読み込まれました');
            
            // 各要素のスタイルをチェック
            const navBtn = document.querySelector('.nav-btn-professional');
            const card = document.querySelector('.card-professional');
            const linkCard = document.querySelector('.link-card-professional');
            
            if (navBtn && card && linkCard) {
                console.log('✅ すべての要素が正しく表示されています');
                console.log('ナビゲーションボタン:', navBtn.className);
                console.log('カード:', card.className);
                console.log('リンクカード:', linkCard.className);
            } else {
                console.log('❌ 一部の要素が見つかりません');
            }
        });
    </script>
</body>
</html>
