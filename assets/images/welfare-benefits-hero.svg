<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient3)"/>
  
  <!-- Family silhouettes -->
  <g transform="translate(100, 200)" opacity="0.8">
    <!-- Parent 1 -->
    <circle cx="0" cy="0" r="18" fill="white"/>
    <rect x="-12" y="18" width="24" height="50" fill="white"/>
    
    <!-- Parent 2 -->
    <circle cx="50" cy="0" r="18" fill="white"/>
    <rect x="38" y="18" width="24" height="50" fill="white"/>
    
    <!-- Child 1 -->
    <circle cx="80" cy="10" r="12" fill="white"/>
    <rect x="72" y="22" width="16" height="35" fill="white"/>
    
    <!-- Child 2 -->
    <circle cx="110" cy="15" r="10" fill="white"/>
    <rect x="104" y="25" width="12" height="30" fill="white"/>
  </g>
  
  <!-- Benefits icons -->
  <g transform="translate(300, 100)">
    <!-- Globe/International -->
    <g>
      <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
      <ellipse cx="50" cy="50" rx="30" ry="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
      <ellipse cx="50" cy="50" rx="15" ry="30" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
      <line x1="20" y1="50" x2="80" y2="50" stroke="white" stroke-width="2" opacity="0.7"/>
      <text x="50" y="110" text-anchor="middle" fill="white" font-size="12" opacity="0.9">グローバル</text>
      <text x="50" y="125" text-anchor="middle" fill="white" font-size="12" opacity="0.9">人材育成</text>
    </g>
    
    <!-- Family support -->
    <g transform="translate(150, 0)">
      <circle cx="30" cy="30" r="8" fill="white" opacity="0.9"/>
      <rect x="25" y="38" width="10" height="20" fill="white" opacity="0.9"/>
      <circle cx="50" cy="30" r="8" fill="white" opacity="0.9"/>
      <rect x="45" y="38" width="10" height="20" fill="white" opacity="0.9"/>
      <circle cx="70" cy="35" r="6" fill="white" opacity="0.9"/>
      <rect x="67" y="41" width="6" height="15" fill="white" opacity="0.9"/>
      <!-- Heart -->
      <path d="M 40 70 C 35 65, 25 65, 25 75 C 25 85, 40 95, 40 95 C 40 95, 55 85, 55 75 C 55 65, 45 65, 40 70 Z" fill="white" opacity="0.9"/>
      <text x="40" y="110" text-anchor="middle" fill="white" font-size="12" opacity="0.9">家族支援</text>
    </g>
    
    <!-- Company image -->
    <g transform="translate(300, 0)">
      <rect x="20" y="20" width="40" height="60" fill="white" opacity="0.9" rx="4"/>
      <!-- Windows -->
      <rect x="25" y="30" width="8" height="8" fill="#dc3545" opacity="0.7"/>
      <rect x="37" y="30" width="8" height="8" fill="#dc3545" opacity="0.7"/>
      <rect x="49" y="30" width="8" height="8" fill="#dc3545" opacity="0.7"/>
      <rect x="25" y="42" width="8" height="8" fill="#dc3545" opacity="0.7"/>
      <rect x="37" y="42" width="8" height="8" fill="#ffc107" opacity="0.9"/>
      <rect x="49" y="42" width="8" height="8" fill="#dc3545" opacity="0.7"/>
      <rect x="35" y="65" width="10" height="15" fill="#333" opacity="0.8"/>
      <text x="40" y="110" text-anchor="middle" fill="white" font-size="12" opacity="0.9">企業イメージ</text>
      <text x="40" y="125" text-anchor="middle" fill="white" font-size="12" opacity="0.9">向上</text>
    </g>
    
    <!-- Security/Safety -->
    <g transform="translate(450, 0)">
      <path d="M 40 20 C 30 20, 20 30, 20 50 C 20 70, 40 90, 40 90 C 40 90, 60 70, 60 50 C 60 30, 50 20, 40 20 Z" fill="white" opacity="0.9"/>
      <path d="M 40 30 L 35 40 L 30 35 M 40 30 L 50 50" stroke="#dc3545" stroke-width="3" fill="none"/>
      <text x="40" y="110" text-anchor="middle" fill="white" font-size="12" opacity="0.9">安心の制度</text>
      <text x="40" y="125" text-anchor="middle" fill="white" font-size="12" opacity="0.9">運用</text>
    </g>
  </g>
  
  <!-- Program illustrations -->
  <g transform="translate(750, 150)">
    <!-- Au Pair -->
    <g>
      <circle cx="30" cy="20" r="12" fill="white" opacity="0.9"/>
      <rect x="22" y="32" width="16" height="30" fill="white" opacity="0.9"/>
      <!-- Child -->
      <circle cx="60" cy="30" r="8" fill="white" opacity="0.9"/>
      <rect x="56" y="38" width="8" height="20" fill="white" opacity="0.9"/>
      <!-- Play elements -->
      <circle cx="45" cy="70" r="5" fill="white" opacity="0.7"/>
      <rect x="52" y="68" width="8" height="4" fill="white" opacity="0.7"/>
      <text x="45" y="90" text-anchor="middle" fill="white" font-size="10" opacity="0.9">オペアケア</text>
    </g>
    
    <!-- Work Travel -->
    <g transform="translate(120, 0)">
      <circle cx="25" cy="20" r="12" fill="white" opacity="0.9"/>
      <rect x="17" y="32" width="16" height="30" fill="white" opacity="0.9"/>
      <!-- Backpack -->
      <rect x="35" y="25" width="12" height="20" fill="white" opacity="0.9" rx="2"/>
      <rect x="37" y="20" width="8" height="5" fill="white" opacity="0.9"/>
      <!-- Location pin -->
      <path d="M 55 15 C 55 10, 60 5, 65 5 C 70 5, 75 10, 75 15 C 75 20, 65 30, 65 30 C 65 30, 55 20, 55 15 Z" fill="white" opacity="0.9"/>
      <circle cx="65" cy="13" r="3" fill="#dc3545"/>
      <text x="40" y="90" text-anchor="middle" fill="white" font-size="10" opacity="0.9">ワークトラベル</text>
    </g>
  </g>
  
  <!-- Connecting arrows -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 250 250 Q 400 200 600 220" stroke-dasharray="4,4"/>
    <path d="M 500 180 Q 650 160 800 180" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Success metrics -->
  <g transform="translate(900, 250)">
    <rect x="0" y="0" width="120" height="50" fill="white" opacity="0.9" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#dc3545" font-size="14" font-weight="bold">社員満足度</text>
    <text x="60" y="35" text-anchor="middle" fill="#dc3545" font-size="14" font-weight="bold">ES向上</text>
  </g>
</svg>