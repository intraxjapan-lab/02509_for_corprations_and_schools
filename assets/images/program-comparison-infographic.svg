    <rect x="0" y="0" width="280" height="520" fill="white" stroke="#6f42c1" stroke-width="3" rx="12" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="280" height="60" fill="url(#worktravelGradient)" rx="12"/>
