      <text x="0" y="200" fill="#666" font-size="12">• 往復航空券無料</text>
      <text x="0" y="213" fill="#666" font-size="12">• 滞在費・食費無料</text>
      <text x="0" y="226" fill="#666" font-size="12">• 学費補助あり</text>
      <text x="0" y="239" fill="#666" font-size="12">• 週給支給</text>
      
