      <text x="0" y="325" fill="#666" font-size="11">トヨタ紡織、日本通運</text>
      <text x="0" y="338" fill="#666" font-size="11">森永製菓、京セラ</text>
      <text x="0" y="351" fill="#666" font-size="11">ダイキン工業　他</text>
    </g>
  </g>
  
  <!-- Au Pair Card -->
