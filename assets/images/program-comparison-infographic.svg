      <rect x="-20" y="3" width="10" height="15" fill="#dc3545"/>
      <circle cx="15" cy="0" r="6" fill="#dc3545"/>
      <rect x="12" y="6" width="6" height="12" fill="#dc3545"/>
      <!-- Heart -->
      <path d="M 0 15 C -3 12, -8 12, -8 17 C -8 22, 0 27, 0 27 C 0 27, 8 22, 8 17 C 8 12, 3 12, 0 15 Z" fill="#dc3545"/>
    </g>
    
    <!-- Details -->
