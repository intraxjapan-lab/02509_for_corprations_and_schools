    <!-- Icon -->
    <g transform="translate(140, 90)">
      <rect x="-20" y="-8" width="40" height="16" fill="#6f42c1" rx="3"/>
      <circle cx="-10" cy="0" r="4" fill="white"/>
      <circle cx="10" cy="0" r="4" fill="white"/>
      <rect x="-15" y="8" width="30" height="8" fill="#6f42c1" rx="2"/>
      <!-- Passport -->
      <rect x="25" y="-10" width="12" height="16" fill="#6f42c1" rx="2"/>
      <rect x="27" y="-8" width="8" height="3" fill="white"/>
      <rect x="27" y="-4" width="6" height="2" fill="white"/>
      <rect x="27" y="-1" width="7" height="2" fill="white"/>
    </g>
    
    <!-- Details -->
    <g transform="translate(20, 140)">
      <text x="0" y="20" fill="#333" font-size="14" font-weight="bold">対象者</text>
      <text x="0" y="35" fill="#666" font-size="12">• 大学生・大学院生</text>
      <text x="0" y="48" fill="#666" font-size="12">• 春・夏休み活用</text>
      
      <text x="0" y="75" fill="#333" font-size="14" font-weight="bold">期間</text>
      <text x="0" y="90" fill="#666" font-size="12">約6週間</text>
      
      <text x="0" y="115" fill="#333" font-size="14" font-weight="bold">内容</text>
      <text x="0" y="130" fill="#666" font-size="12">• リゾート・観光地での</text>
      <text x="0" y="143" fill="#666" font-size="12">  アルバイト</text>
      <text x="0" y="156" fill="#666" font-size="12">• 多国籍環境での就業</text>
      
      <text x="0" y="185" fill="#333" font-size="14" font-weight="bold">メリット</text>
      <text x="0" y="200" fill="#666" font-size="12">• 短期間で実現可能</text>
      <text x="0" y="213" fill="#666" font-size="12">• 異文化理解促進</text>
      <text x="0" y="226" fill="#666" font-size="12">• 語学力向上</text>
      <text x="0" y="239" fill="#666" font-size="12">• 就業収入あり</text>
      
      <text x="0" y="268" fill="#333" font-size="14" font-weight="bold">費用</text>
      <text x="0" y="283" fill="#666" font-size="12">プログラム費用</text>
      <text x="0" y="296" fill="#666" font-size="12">往復航空券・滞在費</text>
      
      <text x="0" y="325" fill="#333" font-size="14" font-weight="bold">単位認定・奨学金</text>
      <text x="0" y="340" fill="#666" font-size="11">慶應、法政、東洋</text>
      <text x="0" y="353" fill="#666" font-size="11">津田塾、麗澤　他</text>
    </g>
  </g>
  
  <!-- Comparison footer -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="900" height="40" fill="#e3f2fd" stroke="#007bff" stroke-width="2" rx="8"/>
    <text x="450" y="25" text-anchor="middle" fill="#007bff" font-size="14" font-weight="bold">🔍 詳しい情報やご相談は、お気軽にお問い合わせください</text>
  </g>
</svg>