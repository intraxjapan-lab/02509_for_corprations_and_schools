  <!-- Internship/Trainee Card -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="280" height="520" fill="white" stroke="#28a745" stroke-width="3" rx="12" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="280" height="60" fill="url(#internGradient)" rx="12"/>
    <rect x="0" y="48" width="280" height="12" fill="url(#internGradient)"/>
    
    <text x="140" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">インターン・トレーニー</text>
    
    <!-- Icon -->
    <g transform="translate(140, 90)">
      <rect x="-25" y="-15" width="50" height="30" fill="#28a745" rx="4"/>
      <rect x="-20" y="-10" width="40" height="4" fill="white"/>
      <rect x="-20" y="-4" width="30" height="3" fill="white"/>
      <rect x="-20" y="1" width="35" height="3" fill="white"/>
      <rect x="-20" y="6" width="25" height="3" fill="white"/>
    </g>
    
    <!-- Details -->
    <g transform="translate(20, 140)">
      <text x="0" y="20" fill="#333" font-size="14" font-weight="bold">対象者</text>
      <text x="0" y="35" fill="#666" font-size="12">• 大学生・大学院生</text>
      <text x="0" y="48" fill="#666" font-size="12">• 社会人経験者</text>
      
      <text x="0" y="75" fill="#333" font-size="14" font-weight="bold">期間</text>
      <text x="0" y="90" fill="#666" font-size="12">最長18ヶ月</text>
      
      <text x="0" y="115" fill="#333" font-size="14" font-weight="bold">内容</text>
      <text x="0" y="130" fill="#666" font-size="12">• 企業での実務経験</text>
      <text x="0" y="143" fill="#666" font-size="12">• 専門分野でのトレーニング</text>
      <text x="0" y="156" fill="#666" font-size="12">• ビジネスネットワーク構築</text>
      
      <text x="0" y="185" fill="#333" font-size="14" font-weight="bold">メリット</text>
      <text x="0" y="200" fill="#666" font-size="12">• 国際的な職業経験</text>
      <text x="0" y="213" fill="#666" font-size="12">• キャリアアップ</text>
      <text x="0" y="226" fill="#666" font-size="12">• グローバルスキル習得</text>
      
