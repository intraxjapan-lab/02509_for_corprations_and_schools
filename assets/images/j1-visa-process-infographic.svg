<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#007bff" font-size="24" font-weight="bold">J-1ビザプロセス</text>
  <text x="400" y="65" text-anchor="middle" fill="#666" font-size="14">米国国務省認定プログラム</text>
  
  <!-- Process Steps -->
  
  <!-- Step 1: Application -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="10">申請</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">企業・個人申請</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">必要書類提出</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">面接・選考</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">英語能力確認</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(200, 160)">
    <path d="M 0 0 L 50 0 M 40 -8 L 50 0 L 40 8" stroke="#007bff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Step 2: DS-2019 -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="10">承認</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">DS-2019発行</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">Intraxより発行</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">プログラム詳細</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">期間・内容確定</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(400, 160)">
    <path d="M 0 0 L 50 0 M 40 -8 L 50 0 L 40 8" stroke="#007bff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Step 3: Embassy -->
  <g transform="translate(500, 120)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="9">大使館</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">ビザ面接</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">米国大使館</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">面接・審査</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">ビザ発給</text>
  </g>
  
  <!-- Arrow 3 (downward) -->
  <g transform="translate(500, 250)">
    <path d="M 0 0 L 0 50 M -8 40 L 0 50 L 8 40" stroke="#007bff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Step 4: Travel -->
  <g transform="translate(500, 350)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">4</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="10">渡米</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">アメリカ入国</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">入国審査</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">プログラム開始</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">現地サポート</text>
  </g>
  
  <!-- Arrow 4 (leftward) -->
  <g transform="translate(390, 390)">
    <path d="M 0 0 L -50 0 M -40 -8 L -50 0 L -40 8" stroke="#007bff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Step 5: Program -->
  <g transform="translate(300, 350)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">5</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="9">実施</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">プログラム実施</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">就業・研修</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">文化交流</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">継続サポート</text>
  </g>
  
  <!-- Arrow 5 (leftward) -->
  <g transform="translate(190, 390)">
    <path d="M 0 0 L -50 0 M -40 -8 L -50 0 L -40 8" stroke="#007bff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Step 6: Completion -->
  <g transform="translate(100, 350)">
    <circle cx="0" cy="0" r="40" fill="url(#processGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">6</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="10">完了</text>
    
    <rect x="-60" y="60" width="120" height="80" fill="white" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="0" y="80" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">プログラム完了</text>
    <text x="0" y="95" text-anchor="middle" fill="#666" font-size="10">帰国準備</text>
    <text x="0" y="108" text-anchor="middle" fill="#666" font-size="10">成果報告</text>
    <text x="0" y="121" text-anchor="middle" fill="#666" font-size="10">フォローアップ</text>
  </g>
  
  <!-- Duration indicators -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="150" height="100" fill="#e3f2fd" stroke="#007bff" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" fill="#007bff" font-size="14" font-weight="bold">期間目安</text>
    <text x="75" y="45" text-anchor="middle" fill="#333" font-size="11">申請〜承認：1-2ヶ月</text>
    <text x="75" y="60" text-anchor="middle" fill="#333" font-size="11">ビザ面接：2-4週間</text>
    <text x="75" y="75" text-anchor="middle" fill="#333" font-size="11">プログラム：最長18ヶ月</text>
    <text x="75" y="90" text-anchor="middle" fill="#333" font-size="11">（インターン・トレーニー）</text>
  </g>
  
  <!-- Support box -->
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="150" height="120" fill="#f0f8f0" stroke="#28a745" stroke-width="2" rx="8" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" fill="#28a745" font-size="14" font-weight="bold">Intraxサポート</text>
    <text x="75" y="45" text-anchor="middle" fill="#333" font-size="10">✓ 申請書類作成支援</text>
    <text x="75" y="58" text-anchor="middle" fill="#333" font-size="10">✓ 面接準備・対策</text>
    <text x="75" y="71" text-anchor="middle" fill="#333" font-size="10">✓ 渡米前オリエンテーション</text>
    <text x="75" y="84" text-anchor="middle" fill="#333" font-size="10">✓ 現地24時間サポート</text>
    <text x="75" y="97" text-anchor="middle" fill="#333" font-size="10">✓ 緊急時対応</text>
    <text x="75" y="110" text-anchor="middle" fill="#333" font-size="10">✓ 帰国後フォロー</text>
  </g>
  
  <!-- Legal compliance note -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="350" y="25" text-anchor="middle" fill="#856404" font-size="14" font-weight="bold">🛡️ 米国国務省認定プログラム</text>
    <text x="350" y="42" text-anchor="middle" fill="#856404" font-size="12">安全で質の高い交流プログラムを維持するため、国務省による厳格な認定・監査を受けています</text>
    <text x="350" y="55" text-anchor="middle" fill="#856404" font-size="11">Intraxは長年にわたり信頼される認定スポンサー団体として活動しています</text>
  </g>
</svg>