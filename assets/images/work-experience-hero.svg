<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient4)"/>
  
  <!-- University buildings -->
  <g transform="translate(50, 150)" opacity="0.7">
    <rect x="0" y="50" width="80" height="100" fill="white" rx="4"/>
    <rect x="20" y="30" width="40" height="30" fill="white" rx="2"/>
    <rect x="30" y="20" width="20" height="15" fill="white"/>
    <!-- Windows -->
    <rect x="10" y="70" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="25" y="70" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="40" y="70" width="8" height="12" fill="#ffc107"/>
    <rect x="55" y="70" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="10" y="90" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="25" y="90" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="40" y="90" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <rect x="55" y="90" width="8" height="12" fill="#6f42c1" opacity="0.7"/>
    <!-- Entrance -->
    <rect x="35" y="120" width="10" height="30" fill="#333" opacity="0.8"/>
  </g>
  
  <!-- Students -->
  <g transform="translate(200, 220)">
    <!-- Student 1 -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    <rect x="-8" y="12" width="16" height="35" fill="white"/>
    <!-- Backpack -->
    <rect x="8" y="8" width="8" height="15" fill="white" opacity="0.8"/>
    
    <!-- Student 2 -->
    <circle cx="40" cy="0" r="12" fill="white"/>
    <rect x="32" y="12" width="16" height="35" fill="white"/>
    <!-- Book -->
    <rect x="50" y="5" width="6" height="10" fill="white" opacity="0.8"/>
    
    <!-- Student 3 -->
    <circle cx="80" cy="0" r="12" fill="white"/>
    <rect x="72" y="12" width="16" height="35" fill="white"/>
  </g>
  
  <!-- Arrow pointing to America -->
  <g transform="translate(350, 180)">
    <path d="M 0 0 L 150 0 M 140 -10 L 150 0 L 140 10" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <text x="75" y="-15" text-anchor="middle" fill="white" font-size="12" opacity="0.9">春・夏休み活用</text>
  </g>
  
  <!-- American workplace -->
  <g transform="translate(550, 120)">
    <!-- Resort/Hotel -->
    <rect x="0" y="80" width="120" height="80" fill="white" opacity="0.9" rx="6"/>
    <rect x="10" y="50" width="100" height="40" fill="white" opacity="0.9" rx="4"/>
    <!-- Pool -->
    <ellipse cx="60" cy="200" rx="40" ry="15" fill="#007bff" opacity="0.7"/>
    <!-- Palm trees -->
    <g transform="translate(-20, 140)">
      <rect x="8" y="10" width="4" height="30" fill="white" opacity="0.8"/>
      <ellipse cx="10" cy="8" rx="8" ry="4" fill="white" opacity="0.8"/>
    </g>
    <g transform="translate(130, 130)">
      <rect x="8" y="10" width="4" height="35" fill="white" opacity="0.8"/>
      <ellipse cx="10" cy="8" rx="8" ry="4" fill="white" opacity="0.8"/>
    </g>
    <!-- Flag -->
    <rect x="95" y="30" width="4" height="25" fill="white"/>
    <rect x="99" y="30" width="20" height="15" fill="#ff0000" opacity="0.7"/>
    <rect x="99" y="30" width="20" height="3" fill="white"/>
    <rect x="99" y="36" width="20" height="3" fill="white"/>
    <rect x="99" y="42" width="20" height="3" fill="white"/>
  </g>
  
  <!-- Work activities -->
  <g transform="translate(750, 200)">
    <!-- Service work -->
    <g>
      <circle cx="20" cy="10" r="8" fill="white"/>
      <rect x="16" y="18" width="8" height="25" fill="white"/>
      <!-- Tray -->
      <ellipse cx="35" cy="25" rx="8" ry="3" fill="white" opacity="0.8"/>
      <text x="25" y="60" text-anchor="middle" fill="white" font-size="9">サービス業</text>
    </g>
    
    <!-- Outdoor activities -->
    <g transform="translate(80, 0)">
      <circle cx="15" cy="10" r="8" fill="white"/>
      <rect x="11" y="18" width="8" height="25" fill="white"/>
      <!-- Nature elements -->
      <path d="M 5 50 Q 15 40 25 50" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
      <circle cx="35" cy="15" r="6" fill="white" opacity="0.6"/>
      <text x="20" y="70" text-anchor="middle" fill="white" font-size="9">アウトドア</text>
    </g>
  </g>
  
  <!-- Universities banner -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="400" height="30" fill="white" opacity="0.9" rx="15"/>
    <text x="200" y="20" text-anchor="middle" fill="#6f42c1" font-size="12" font-weight="bold">参加大学：慶應、早稲田、上智、青学、立教 他多数</text>
  </g>
  
  <!-- Duration and benefits -->
  <g transform="translate(900, 80)">
    <rect x="0" y="0" width="80" height="25" fill="white" opacity="0.9" rx="12"/>
    <text x="40" y="17" text-anchor="middle" fill="#6f42c1" font-size="11" font-weight="bold">約6週間</text>
    
    <rect x="0" y="35" width="80" height="25" fill="white" opacity="0.9" rx="12"/>
    <text x="40" y="52" text-anchor="middle" fill="#6f42c1" font-size="10" font-weight="bold">単位認定</text>
    
    <rect x="0" y="70" width="80" height="25" fill="white" opacity="0.9" rx="12"/>
    <text x="40" y="87" text-anchor="middle" fill="#6f42c1" font-size="10" font-weight="bold">奨学金対象</text>
  </g>
  
  <!-- Cultural exchange symbols -->
  <g transform="translate(400, 80)" opacity="0.6">
    <!-- Language bubbles -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="#6f42c1" font-size="10">English</text>
    
    <ellipse cx="60" cy="20" rx="20" ry="12" fill="white"/>
    <text x="60" y="25" text-anchor="middle" fill="#6f42c1" font-size="9">日本語</text>
    
    <ellipse cx="120" cy="0" rx="22" ry="13" fill="white"/>
    <text x="120" y="5" text-anchor="middle" fill="#6f42c1" font-size="9">Español</text>
  </g>
  
  <!-- Experience arrows -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 280 240 Q 400 180 520 200" stroke-dasharray="3,3"/>
    <path d="M 670 160 Q 750 140 850 160" stroke-dasharray="3,3"/>
  </g>
</svg>