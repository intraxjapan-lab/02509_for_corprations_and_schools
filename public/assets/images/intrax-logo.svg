<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="white" rx="4"/>
  
  <!-- Logo Icon - Globe with connecting lines -->
  <g transform="translate(15, 15)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <ellipse cx="15" cy="15" rx="12" ry="6" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="6" ry="12" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="3" y1="15" x2="27" y2="15" stroke="url(#logoGradient)" stroke-width="1.5"/>
    
    <!-- Connection lines -->
    <line x1="27" y1="10" x2="35" y2="8" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="27" y1="15" x2="35" y2="15" stroke="url(#logoGradient)" stroke-width="1"/>
    <line x1="27" y1="20" x2="35" y2="22" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Text: INTRAX -->
  <g transform="translate(55, 20)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">INTRAX</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666" letter-spacing="0.5px">INTERNATIONAL EXCHANGE</text>
  </g>
</svg>