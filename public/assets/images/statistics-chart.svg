<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="chartGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">J-1プログラム参加者数推移</text>
  
  <!-- Chart area -->
  <g transform="translate(80, 60)">
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="180" stroke="#333" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="0" y1="180" x2="440" y2="180" stroke="#333" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="185" text-anchor="end" fill="#666" font-size="12">0</text>
    <text x="-10" y="140" text-anchor="end" fill="#666" font-size="12">500</text>
    <text x="-10" y="95" text-anchor="end" fill="#666" font-size="12">1000</text>
    <text x="-10" y="50" text-anchor="end" fill="#666" font-size="12">1500</text>
    <text x="-10" y="5" text-anchor="end" fill="#666" font-size="12">2000</text>
    
    <!-- X-axis labels -->
    <text x="60" y="200" text-anchor="middle" fill="#666" font-size="12">2019</text>
    <text x="160" y="200" text-anchor="middle" fill="#666" font-size="12">2020</text>
    <text x="260" y="200" text-anchor="middle" fill="#666" font-size="12">2021</text>
    <text x="360" y="200" text-anchor="middle" fill="#666" font-size="12">2022</text>
    
    <!-- Bars for Internship -->
    <rect x="40" y="90" width="20" height="90" fill="url(#chartGradient1)"/>
    <rect x="140" y="120" width="20" height="60" fill="url(#chartGradient1)"/>
    <rect x="240" y="105" width="20" height="75" fill="url(#chartGradient1)"/>
    <rect x="340" y="75" width="20" height="105" fill="url(#chartGradient1)"/>
    
    <!-- Bars for Au Pair -->
    <rect x="65" y="135" width="20" height="45" fill="url(#chartGradient2)"/>
    <rect x="165" y="150" width="20" height="30" fill="url(#chartGradient2)"/>
    <rect x="265" y="140" width="20" height="40" fill="url(#chartGradient2)"/>
    <rect x="365" y="120" width="20" height="60" fill="url(#chartGradient2)"/>
    
    <!-- Bars for Work Travel -->
    <rect x="90" y="155" width="20" height="25" fill="url(#chartGradient3)"/>
    <rect x="190" y="165" width="20" height="15" fill="url(#chartGradient3)"/>
    <rect x="290" y="160" width="20" height="20" fill="url(#chartGradient3)"/>
    <rect x="390" y="145" width="20" height="35" fill="url(#chartGradient3)"/>
    
    <!-- Values on bars -->
    <text x="50" y="85" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">1200</text>
    <text x="150" y="115" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">800</text>
    <text x="250" y="100" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">1000</text>
    <text x="350" y="70" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">1400</text>
    
    <text x="75" y="130" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">600</text>
    <text x="175" y="145" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">400</text>
    <text x="275" y="135" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">500</text>
    <text x="375" y="115" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">800</text>
    
    <text x="100" y="150" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">300</text>
    <text x="200" y="160" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">200</text>
    <text x="300" y="155" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">250</text>
    <text x="400" y="140" text-anchor="middle" fill="#333" font-size="10" font-weight="bold">450</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="15" height="15" fill="url(#chartGradient1)"/>
    <text x="20" y="12" fill="#333" font-size="12">インターンシップ・トレーニー</text>
    
    <rect x="180" y="0" width="15" height="15" fill="url(#chartGradient2)"/>
    <text x="200" y="12" fill="#333" font-size="12">オペアケア</text>
    
    <rect x="280" y="0" width="15" height="15" fill="url(#chartGradient3)"/>
    <text x="300" y="12" fill="#333" font-size="12">ワークトラベル</text>
  </g>
</svg>