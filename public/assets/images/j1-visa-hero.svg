<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- US Flag elements -->
  <g transform="translate(950, 50)">
    <rect width="180" height="120" fill="#ffffff" opacity="0.2" rx="8"/>
    <rect x="10" y="10" width="160" height="12" fill="#ff0000" opacity="0.7"/>
    <rect x="10" y="34" width="160" height="12" fill="#ff0000" opacity="0.7"/>
    <rect x="10" y="58" width="160" height="12" fill="#ff0000" opacity="0.7"/>
    <rect x="10" y="82" width="160" height="12" fill="#ff0000" opacity="0.7"/>
    <rect x="10" y="10" width="60" height="46" fill="#000080" opacity="0.7"/>
    <!-- Stars -->
    <circle cx="25" cy="25" r="2" fill="white"/>
    <circle cx="40" cy="25" r="2" fill="white"/>
    <circle cx="55" cy="25" r="2" fill="white"/>
    <circle cx="25" cy="40" r="2" fill="white"/>
    <circle cx="40" cy="40" r="2" fill="white"/>
    <circle cx="55" cy="40" r="2" fill="white"/>
  </g>
  
  <!-- Buildings skyline -->
  <g opacity="0.3">
    <rect x="100" y="200" width="60" height="200" fill="url(#buildingGradient)"/>
    <rect x="180" y="150" width="50" height="250" fill="url(#buildingGradient)"/>
    <rect x="250" y="180" width="70" height="220" fill="url(#buildingGradient)"/>
    <rect x="340" y="120" width="45" height="280" fill="url(#buildingGradient)"/>
    <rect x="400" y="170" width="55" height="230" fill="url(#buildingGradient)"/>
    <rect x="470" y="140" width="40" height="260" fill="url(#buildingGradient)"/>
    <rect x="530" y="160" width="65" height="240" fill="url(#buildingGradient)"/>
  </g>
  
  <!-- Plane -->
  <g transform="translate(300, 80)">
    <ellipse cx="0" cy="0" rx="25" ry="5" fill="white" opacity="0.8"/>
    <rect x="-20" y="-2" width="40" height="4" fill="white" opacity="0.8"/>
    <polygon points="-25,0 -15,-8 -15,8" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Dotted path -->
  <path d="M 320 85 Q 500 120 680 100" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Globe -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="40" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Business people silhouettes -->
  <g transform="translate(150, 250)" opacity="0.4">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="15" fill="white"/>
    <rect x="-10" y="15" width="20" height="40" fill="white"/>
    <!-- Person 2 -->
    <circle cx="40" cy="0" r="15" fill="white"/>
    <rect x="30" y="15" width="20" height="40" fill="white"/>
    <!-- Person 3 -->
    <circle cx="80" cy="0" r="15" fill="white"/>
    <rect x="70" y="15" width="20" height="40" fill="white"/>
  </g>
  
  <!-- Document/Visa -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="60" height="80" fill="white" opacity="0.9" rx="4"/>
    <rect x="5" y="5" width="50" height="8" fill="#007bff" opacity="0.7"/>
    <rect x="5" y="18" width="35" height="4" fill="#666" opacity="0.5"/>
    <rect x="5" y="26" width="40" height="4" fill="#666" opacity="0.5"/>
    <rect x="5" y="34" width="30" height="4" fill="#666" opacity="0.5"/>
    <text x="30" y="55" text-anchor="middle" fill="#007bff" font-size="10" font-weight="bold">J-1</text>
    <text x="30" y="68" text-anchor="middle" fill="#007bff" font-size="8">VISA</text>
  </g>
  
  <!-- Arrow pointing right -->
  <g transform="translate(400, 200)">
    <path d="M 0 0 L 80 0 L 70 -10 M 80 0 L 70 10" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
</svg>