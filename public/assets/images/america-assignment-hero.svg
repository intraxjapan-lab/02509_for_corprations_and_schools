<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient2)"/>
  
  <!-- Office building -->
  <g transform="translate(800, 100)">
    <rect x="0" y="0" width="200" height="300" fill="url(#officeGradient)" rx="8"/>
    <!-- Windows -->
    <g opacity="0.7">
      <rect x="20" y="30" width="25" height="25" fill="#28a745"/>
      <rect x="55" y="30" width="25" height="25" fill="#28a745"/>
      <rect x="90" y="30" width="25" height="25" fill="#28a745"/>
      <rect x="125" y="30" width="25" height="25" fill="#28a745"/>
      <rect x="20" y="70" width="25" height="25" fill="#28a745"/>
      <rect x="55" y="70" width="25" height="25" fill="#ffc107"/>
      <rect x="90" y="70" width="25" height="25" fill="#28a745"/>
      <rect x="125" y="70" width="25" height="25" fill="#28a745"/>
      <rect x="20" y="110" width="25" height="25" fill="#28a745"/>
      <rect x="55" y="110" width="25" height="25" fill="#28a745"/>
      <rect x="90" y="110" width="25" height="25" fill="#ffc107"/>
      <rect x="125" y="110" width="25" height="25" fill="#28a745"/>
    </g>
    <!-- Entrance -->
    <rect x="80" y="240" width="40" height="60" fill="#333" opacity="0.8"/>
  </g>
  
  <!-- Person with briefcase -->
  <g transform="translate(200, 220)">
    <!-- Head -->
    <circle cx="20" cy="20" r="12" fill="white" opacity="0.9"/>
    <!-- Body -->
    <rect x="12" y="32" width="16" height="40" fill="white" opacity="0.9"/>
    <!-- Arms -->
    <rect x="0" y="35" width="12" height="4" fill="white" opacity="0.9"/>
    <rect x="28" y="35" width="12" height="4" fill="white" opacity="0.9"/>
    <!-- Legs -->
    <rect x="14" y="72" width="5" height="25" fill="white" opacity="0.9"/>
    <rect x="21" y="72" width="5" height="25" fill="white" opacity="0.9"/>
    <!-- Briefcase -->
    <rect x="42" y="32" width="15" height="10" fill="white" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Computer/Laptop -->
  <g transform="translate(400, 180)">
    <rect x="0" y="20" width="60" height="40" fill="white" opacity="0.9" rx="3"/>
    <rect x="5" y="25" width="50" height="30" fill="#28a745" opacity="0.7"/>
    <rect x="20" y="60" width="20" height="3" fill="white" opacity="0.9"/>
    <!-- Screen content -->
    <rect x="10" y="30" width="40" height="3" fill="white" opacity="0.8"/>
    <rect x="10" y="36" width="30" height="3" fill="white" opacity="0.8"/>
    <rect x="10" y="42" width="35" height="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Network/Connection lines -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 260 250 Q 400 200 600 220" stroke-dasharray="3,3"/>
    <path d="M 460 200 Q 600 180 800 180" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Experience icons -->
  <g transform="translate(100, 80)">
    <!-- Handshake -->
    <g opacity="0.8">
      <rect x="0" y="15" width="15" height="10" fill="white" rx="2"/>
      <rect x="25" y="15" width="15" height="10" fill="white" rx="2"/>
      <rect x="12" y="10" width="16" height="15" fill="white" rx="3"/>
    </g>
    
    <!-- Globe with network -->
    <g transform="translate(0, 60)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
      <path d="M 5 20 Q 20 10 35 20" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
      <path d="M 5 20 Q 20 30 35 20" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
      <line x1="20" y1="5" x2="20" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- Growth chart -->
    <g transform="translate(0, 120)">
      <rect x="5" y="25" width="4" height="10" fill="white" opacity="0.8"/>
      <rect x="12" y="20" width="4" height="15" fill="white" opacity="0.8"/>
      <rect x="19" y="15" width="4" height="20" fill="white" opacity="0.8"/>
      <rect x="26" y="10" width="4" height="25" fill="white" opacity="0.8"/>
      <path d="M 7 27 L 14 22 L 21 17 L 28 12" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Company logos placeholder -->
  <g transform="translate(500, 280)">
    <rect x="0" y="0" width="40" height="25" fill="white" opacity="0.7" rx="3"/>
    <rect x="50" y="0" width="40" height="25" fill="white" opacity="0.7" rx="3"/>
    <rect x="100" y="0" width="40" height="25" fill="white" opacity="0.7" rx="3"/>
    <rect x="150" y="0" width="40" height="25" fill="white" opacity="0.7" rx="3"/>
    <text x="20" y="15" text-anchor="middle" fill="#28a745" font-size="8" font-weight="bold">企業</text>
    <text x="70" y="15" text-anchor="middle" fill="#28a745" font-size="8" font-weight="bold">企業</text>
    <text x="120" y="15" text-anchor="middle" fill="#28a745" font-size="8" font-weight="bold">企業</text>
    <text x="170" y="15" text-anchor="middle" fill="#28a745" font-size="8" font-weight="bold">企業</text>
  </g>
  
  <!-- Duration indicator -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="100" height="30" fill="white" opacity="0.9" rx="15"/>
    <text x="50" y="20" text-anchor="middle" fill="#28a745" font-size="12" font-weight="bold">最長18ヶ月</text>
  </g>
</svg>