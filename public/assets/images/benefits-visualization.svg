<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="centralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="benefitGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:0.4" />
    </radialGradient>
    <radialGradient id="benefitGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.4" />
    </radialGradient>
    <radialGradient id="benefitGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.4" />
    </radialGradient>
    <radialGradient id="benefitGradient4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6f42c1;stop-opacity:0.4" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#333" font-size="24" font-weight="bold">J-1プログラム導入効果</text>
  <text x="450" y="65" text-anchor="middle" fill="#666" font-size="16">企業・個人・社会への包括的メリット</text>
  
  <!-- Central core -->
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="80" fill="url(#centralGradient)" filter="url(#glow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-size="18" font-weight="bold">J-1プログラム</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="14">国際交流</text>
    <text x="0" y="28" text-anchor="middle" fill="white" font-size="14">人材育成</text>
  </g>
  
  <!-- Benefit 1: Global Skills -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="60" fill="url(#benefitGradient1)" opacity="0.9"/>
    <g transform="translate(0, -15)">
      <!-- Globe icon -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
      <ellipse cx="0" cy="0" rx="20" ry="10" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="10" ry="20" fill="none" stroke="white" stroke-width="2"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="2"/>
    </g>
    <text x="0" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">グローバルスキル</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-size="12">向上</text>
    
    <!-- Connection line -->
    <line x1="60" y1="50" x2="370" y2="220" stroke="#28a745" stroke-width="2" opacity="0.6"/>
    
    <!-- Details -->
    <g transform="translate(-80, 80)">
      <rect x="0" y="0" width="160" height="80" fill="white" stroke="#28a745" stroke-width="2" rx="8" opacity="0.95"/>
      <text x="80" y="18" text-anchor="middle" fill="#28a745" font-size="12" font-weight="bold">効果</text>
      <text x="10" y="35" fill="#333" font-size="10">• 語学力の飛躍的向上</text>
      <text x="10" y="48" fill="#333" font-size="10">• 異文化理解力強化</text>
      <text x="10" y="61" fill="#333" font-size="10">• 国際的な視野拡大</text>
    </g>
  </g>
  
  <!-- Benefit 2: Career Development -->
  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="60" fill="url(#benefitGradient2)" opacity="0.9"/>
    <g transform="translate(0, -10)">
      <!-- Career ladder icon -->
      <rect x="-15" y="-15" width="6" height="30" fill="white"/>
      <rect x="9" y="-15" width="6" height="30" fill="white"/>
      <rect x="-15" y="-10" width="30" height="4" fill="white"/>
      <rect x="-15" y="0" width="30" height="4" fill="white"/>
      <rect x="-15" y="10" width="30" height="4" fill="white"/>
      <!-- Arrow up -->
      <path d="M 0 -25 L -8 -15 L 8 -15 Z" fill="white"/>
    </g>
    <text x="0" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">キャリア発展</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-size="12">促進</text>
    
    <!-- Connection line -->
    <line x1="-60" y1="50" x2="-370" y2="220" stroke="#dc3545" stroke-width="2" opacity="0.6"/>
    
    <!-- Details -->
    <g transform="translate(-80, 80)">
      <rect x="0" y="0" width="160" height="80" fill="white" stroke="#dc3545" stroke-width="2" rx="8" opacity="0.95"/>
      <text x="80" y="18" text-anchor="middle" fill="#dc3545" font-size="12" font-weight="bold">効果</text>
      <text x="10" y="35" fill="#333" font-size="10">• 実践的職業経験取得</text>
      <text x="10" y="48" fill="#333" font-size="10">• ネットワーク構築</text>
      <text x="10" y="61" fill="#333" font-size="10">• 転職・昇進機会拡大</text>
    </g>
  </g>
  
  <!-- Benefit 3: Corporate Value -->
  <g transform="translate(200, 450)">
    <circle cx="0" cy="0" r="60" fill="url(#benefitGradient3)" opacity="0.9"/>
    <g transform="translate(0, -10)">
      <!-- Building icon -->
      <rect x="-20" y="-10" width="40" height="25" fill="white" rx="2"/>
      <rect x="-15" y="-5" width="6" height="6" fill="#ffc107"/>
      <rect x="-5" y="-5" width="6" height="6" fill="#ffc107"/>
      <rect x="5" y="-5" width="6" height="6" fill="#28a745"/>
      <rect x="-15" y="5" width="6" height="6" fill="#ffc107"/>
      <rect x="-5" y="5" width="6" height="6" fill="#ffc107"/>
      <rect x="5" y="5" width="6" height="6" fill="#ffc107"/>
      <rect x="-5" y="15" width="10" height="8" fill="#333"/>
    </g>
    <text x="0" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">企業価値</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-size="12">向上</text>
    
    <!-- Connection line -->
    <line x1="60" y1="-50" x2="370" y2="-220" stroke="#ffc107" stroke-width="2" opacity="0.6"/>
    
    <!-- Details -->
    <g transform="translate(-80, -160)">
      <rect x="0" y="0" width="160" height="80" fill="white" stroke="#ffc107" stroke-width="2" rx="8" opacity="0.95"/>
      <text x="80" y="18" text-anchor="middle" fill="#e69500" font-size="12" font-weight="bold">効果</text>
      <text x="10" y="35" fill="#333" font-size="10">• 社員満足度向上</text>
      <text x="10" y="48" fill="#333" font-size="10">• 企業ブランド強化</text>
      <text x="10" y="61" fill="#333" font-size="10">• ESG評価改善</text>
    </g>
  </g>
  
  <!-- Benefit 4: Innovation -->
  <g transform="translate(700, 450)">
    <circle cx="0" cy="0" r="60" fill="url(#benefitGradient4)" opacity="0.9"/>
    <g transform="translate(0, -10)">
      <!-- Innovation lightbulb -->
      <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="3"/>
      <rect x="-6" y="12" width="12" height="8" fill="white" rx="2"/>
      <line x1="-15" y1="-15" x2="-10" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="15" y1="-15" x2="10" y2="-10" stroke="white" stroke-width="2"/>
      <line x1="0" y1="-25" x2="0" y2="-20" stroke="white" stroke-width="2"/>
      <line x1="-18" y1="0" x2="-13" y2="0" stroke="white" stroke-width="2"/>
      <line x1="18" y1="0" x2="13" y2="0" stroke="white" stroke-width="2"/>
    </g>
    <text x="0" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">イノベーション</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-size="12">創出</text>
    
    <!-- Connection line -->
    <line x1="-60" y1="-50" x2="-370" y2="-220" stroke="#6f42c1" stroke-width="2" opacity="0.6"/>
    
    <!-- Details -->
    <g transform="translate(-80, -160)">
      <rect x="0" y="0" width="160" height="80" fill="white" stroke="#6f42c1" stroke-width="2" rx="8" opacity="0.95"/>
      <text x="80" y="18" text-anchor="middle" fill="#6f42c1" font-size="12" font-weight="bold">効果</text>
      <text x="10" y="35" fill="#333" font-size="10">• 新たなアイデア創出</text>
      <text x="10" y="48" fill="#333" font-size="10">• 多様性促進</text>
      <text x="10" y="61" fill="#333" font-size="10">• 競争力強化</text>
    </g>
  </g>
  
  <!-- ROI indicator -->
  <g transform="translate(450, 500)">
    <rect x="-100" y="-30" width="200" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="10"/>
    <text x="0" y="-8" text-anchor="middle" fill="#28a745" font-size="16" font-weight="bold">投資対効果 (ROI)</text>
    <text x="0" y="12" text-anchor="middle" fill="#333" font-size="14">長期的な人材価値向上</text>
    <text x="0" y="28" text-anchor="middle" fill="#333" font-size="12">企業競争力の持続的強化</text>
  </g>
  
  <!-- Statistics -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="180" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#856404" font-size="12" font-weight="bold">参加者の90%以上が</text>
    <text x="90" y="35" text-anchor="middle" fill="#856404" font-size="12">「価値ある経験」と評価</text>
    <text x="90" y="50" text-anchor="middle" fill="#856404" font-size="10">（Intrax調べ）</text>
  </g>
  
  <g transform="translate(670, 520)">
    <rect x="0" y="0" width="180" height="60" fill="#e3f2fd" stroke="#007bff" stroke-width="2" rx="8"/>
    <text x="90" y="20" text-anchor="middle" fill="#0056b3" font-size="12" font-weight="bold">企業派遣実績</text>
    <text x="90" y="35" text-anchor="middle" fill="#0056b3" font-size="12">年間1000名以上</text>
    <text x="90" y="50" text-anchor="middle" fill="#0056b3" font-size="10">継続的な成果創出</text>
  </g>
</svg>